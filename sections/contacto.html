    <section>
        <div class="contenedorTitulo">
            <h2 class="tituloSeccion">Contacto</h2>
        </div>
    </section>

    <section>
        <form id="formularioDeContacto" action="text" method="GET" enctype="text/plain">
            <fieldset class="fieldsetSeparacion">
                <legend class="legendContacto">Contacto</legend>
                    <label for="nombre">Nombre</label>
                        <input type="text" value="" id="nombre" name="nombre" placeholder="Ingresa tu nombre...">
                    <br>
                    <br>
                        <label for="apellido">Apellido</label>
                            <input type="text" value="" id="apellido" name="apellido" placeholder="Ingresa tu apellido...">
                    <br>
                    <br>
                        <label for="email">Email</label>
                            <input type="text" value="" id="email" name="email" placeholder="Ingresa tu email...">
                    <br>
                    <br>
                        <label for="edad">Edad</label> 
                            <input type="number" min="1" max="99" id="edad">
                    <br>
                    <br>
                        <label for="genero">Género</label>
                            <select id="genero">
                                <option>Hombre</option>
                                <option>Mujer</option>
                                <option>Sin especificar</option>
                            </select>
                    <br>
                    <br>
                        <label for="pais">País</label>
                            <select id="pais">
                                <option>Argentina</option>
                                <option>Chile</option>
                                <option>Paraguay</option>
                                <option>Uruguay</option>
                                <option>Brasil</option>
                                <option>Otro</option>
                            </select>
                    <br>
                    <br>
                        <label for="newsletter">Desea recibir nuestro newsletter?</label>
                            <input type="checkbox" id="newsletter" name="Acepta" value="1">
                    <br>
                    <br>
                        <label for="comentarios">Consultas, comentarios o sugerencias</label>
                    <br>
                    <br>
                            <textarea  id="comentarios" cols="30" rows="10"></textarea>
                    <br>
                            <input type="button" value="Enviar">
                            <input type="reset" value="Limpiar formulario">
            </fieldset>
        </form>
    </section>

    <footer id="pieDePagina">
